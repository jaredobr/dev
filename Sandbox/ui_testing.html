<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>

    <title>Document Title</title>
    
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    
    <!--Blueprint CSS files-->
    <link rel="stylesheet" href="../http-docs/css/blueprint/screen.css" type="text/css" media="screen, projection"/>
    <link rel="stylesheet" href="../http-docs/css/blueprint/print.css" type="text/css" media="print"/>
    <!--[if lt IE 8]>
        <link rel="stylesheet" href="../http-docs/css/blueprint/ie.css" type="text/css" media="screen, projection"/>
    <![endif]-->
    
    <!--JQuery UI-->
    <link type="text/css" rel="stylesheet" href="../http-docs/css/jquery-ui.css" />
    
    <!--Project CSS files-->
    <link type="text/css" rel="stylesheet" href="css/default.css" />
   
    <!--JQuery files-->
    <script type="text/javascript" src="../http-docs/js/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="../http-docs/js/jquery-ui.js"></script>
    
    <!--Project Javascript files-->
    <script type="text/javascript" src="js/default.js"></script>
    
    <!--In-line styling-->
    <style type="text/css">
    </style>
    
    <!--In-line javascript-->
    <script type="text/javascript">
    </script>

</head>

<body>
<div class="showgrid1">
    <div class="span-16">
        <h1>UI Testing</h1>
        
        <div>
            <form method="post">
                <input type="button" value="Reset" class="resetButton" onclick="window.location.reload()">
            </form>
        </div>
        <br/>
        
        <!--Left column content-->
        <div class="left-col">
            <h2>Left Column</h2>
            
            <div id="dragContent" class=".connectedSortable">
                <div id="list-item">Contest Title</div>
                <div id="list-item">District</div>
                <div id="list-item">Voting Instructions</div>
                <div id="list-item">Candidate Name</div>
                <div id="list-item">Party Affiliation</div>
                <div id="list-item">Additional Text 1</div>
                <div id="list-item">Additional Text 2</div>
            </div>
            
        </div>
        
        
        <!--Right column content-->
        <div class="right-col">
            <h2>Right Column</h2>
                       
            <div id="dropContent" class="connectedSortable">
                <div class="ballot-container">
                
                    <!--Ballot Title-->
                    <div class="ballot-title-container">
                        <div class="ballot-title">
                        
                            <div class="ballot-title-text">
                            </div>
                            
                        </div>
                    </div>
                    <!--End Ballot Title-->
                    
                    <!--Ballot Instructions-->
                    <div class="ballot-instructions-container">
                    
                        <div class="ballot-instructions">
                        </div>
                        
                    </div>
                    <!--End Ballot Instructions-->
                    
                    <!--Candidate List-->
                    <div class="ballot-candidate-container">
                    
                        <div class="leftside">
                            <div class="checkbox">
                            </div>
                        </div>
                        
                        <div class="rightside">
                        
                            <div class="ballot-candidate1">
                            </div>
                        
                            <div class="ballot-candidate2">
                            </div>
                        
                            <div class="ballot-candidate3">
                            </div>
                        
                            <div class="ballot-candidate4">
                            </div>
  
                        </div>
                        
                        <div class="clear"></div>
                        
                    </div>
                    <!--End Candidate List-->
                    
                </div>
                <!--End ballot-container-->
                
            </div>
            <!--End dropContent-->
            
        </div>
        <!--End right-col-->
        
    </div>
</div>

</body>
</html>
